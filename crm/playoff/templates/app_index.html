{% extends "t_app.html" %}

{% block title%}Турніри{% endblock title %}

{% block body %}
<div class="container">
    <div class="row mt-1">
        <div class="col-6">
            <div class="menu-search input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>            
                <input class="form-control form-control-sm"  
                        type="search" 
                        name="search" 
                        placeholder="Назва або Місце проведення..."
                        hx-get="{% url 'app_tournament_filter' %}"
                        hx-trigger="input changed delay:500ms, search"
                        hx-target=".page-container"
                        hx-swap="outerHTML"
                        hx-indicator=".htmx-indicator"
                        {% if query %}
                            value="{{query}}"
                        {% endif %}
                        >
            </div>
        </div>
        <div class="menu-buttons col-6 ">
            <button type="button" 
                    class="btn btn-primary btn-sm float-end"
                    hx-post="{% url 'app_tournament_add' %}"
                    hx-trigger="click"
                    hx-target=".page-container"
                    hx-swap="outerHTML"
                    >Додати</button>
        </div>
        
    </div>

    {% include 'app_tournament_container.html' %}  
</div>
{% endblock body %}
