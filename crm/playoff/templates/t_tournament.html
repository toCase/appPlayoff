<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="static/main.css" rel="stylesheet">

    <div class="vh-100 wv-100">

        <nav class="py-2 bg-body-tertiary border-bottom">

        <nav class="py-2 bg-body-tertiary border-bottom">

        {%block body %}{%endblock body%}
